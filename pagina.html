<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Rosters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFL Rosters</h1>
    </header>

    <main>
        <section>
            <h2>Player Roster</h2>
            <table id="roster-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Yards</th>
                        <th>Possessions</th>
                        <th>Touchdowns</th>
                        <th>Average Yards per Carry</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically generated using JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
